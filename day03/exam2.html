<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function id_len_check() {
            id = document.getElementById("id").value
            result = ""
            if (id.length >= 5) {
                result = "5글자 이상입니다."
            } else {
                result = "5글자 이하입니다."
            }
            div1.innerHTML = result;
        }
        function pw_same_check() {
            pw1 = document.getElementById("pw1").value
            pw2 = document.getElementById("pw2").value
            result = ""
            if (pw1 == pw2) {
                result = "일치!!!!!<img src=ok.png>"
            } else {
                result = "불일치!!!!!<img src=no.gif>"
            }
            div2.innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>자바 스크립트 테스트</h1>
    <hr>
    아이디: <input type="text" id = "id">
    <button onclick="id_len_check()" style="background: pink; color: blue">글자수 체크</button> <br>
    패스워드: <input type="password" id = "pw1"> <br>
    패스워드2: <input type="password" id = "pw2"> 
    <button onclick="pw_same_check()" style="background: lime; color: white">패스워드 동일</button></button>
    <hr>
    <div id="div1" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px;">

    </div>
    <div id="div2" style="color: red ;">

    </div>
</body>
</html>
