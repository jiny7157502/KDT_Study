<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function id_check() {
            id = document.getElementById("id").value
            if (id == "root") {
                div1.innerHTML = '<font color=red>아이디 성공</font>'
            } else {
                div1.innerHTML = '<font color=blue>아이디 실패/재로그인해주세요.</font>'
            }
        }
        function naver() {
            search = document.getElementById("search").value
            location.href = "http://kin.naver.com/search/list.nhn?query=" + search
        }
        function webtoon() {
            cartoon = document.getElementById("cartoon").value
            if (cartoon == '독립일기') {
                web = '748105'
            } else if (cartoon == "육아일기") {
                web = "732955"
            } else {
                web = '749456'
            }
            location.href = "https://comic.naver.com/webtoon/list.nhn?titleId=" + web
        }
    </script>
</head>
<body>
    아이디: <input type="text" id = "id" onblur="id_check()">
    <div id="div1">

    </div>
    <hr>
    지식인 검색어 <input type="text" id="search" onblur="naver()">
    <hr>
    보고 싶은 웹툰 입력 <input type="text" id="cartoon" onblur="webtoon()">
</body>
</html>
