<head>

    <script>
        x = 100 //대입, 할당 연산자(기호)

        alert(x+y)

        // 비교 연산의 결과는 무엇일까요?

        //연산자(논리)
        console.log((x == y) && (x < y))
        console.log((x == y) || (x < y))

        result1 = x + y
        console.log(result1 - 100)

        price = 1000
        count = 5
        console.log("전체 가격은 : " + price*count)

        price_All = 1000
        price_One = 200
        console.log("물건의 개수는 : " + price_All / price_One)

        // 3. 확인문제
        apple = 2000
        pear = 3000
        apple_cnt = 3
        pear_cnt = 2
        console.log(apple * apple_cnt > pear * pear_cnt)

        // 4. 확인문제
        yes_temp = 25
        tod_temp = 10
        console.log((yes_temp+tod_temp)/2)

        a = 1; c = 2; d = 3; e = 4;

    </script>
