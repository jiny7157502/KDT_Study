<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        function add(a, b) {
            alert('더하기 기능 처리')
            alert('더한 값의 결과' + (a + b))
        }
        function minus(a, b) {
            alert('빼기 기능 처리')
            alert('뺀 값의 결과' + (a - b))
        }
        function plus(a, b, c) {
            alert(a + " " + b + " " + c + "!")
        }
        function age(a, b) {
            alert(a + "님의 내년 나이는 " + (b + 1) + "세입니다.")
        }
    </script>
</head>
<body>
    <button type="button" onclick="add(200, 100)">더하기</button>
    <button type="button" onclick="minus(500, 100)">빼기</button>
    <button type="button" onclick="plus('안녕', 'JSP', '바이바이')">문자열 더하기</button>
    <button type="button" onclick="age('홍길동', 100)">나이 출력</button>
</body>
</html>
