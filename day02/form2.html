<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        textarea {
            background: aqua;
        }
        #find {
            background: black;
            color: white;
        }
        .login {
            background: blue;
            border-color: lime;
        }
        #line {
            color: blueviolet;
        }
        .signup {
            background: violet;
            border-color: brown;
        }
    </style>
</head>
<body>
    <form>
        <h3>검색할 단어를 입력하세요.</h3>
        <hr id="line">
        검색할 단어 <input type="text" name="find" id="find">
        <button>검색 시작</button>
    </form>
    <hr id="line">
    <form action="check">
        <h3>로그인 화면</h3>
        아이디 <input type="text" name="id" class="login"> <br>
        패스워드 <input type="password" name="pw" class="login"> <br>
        <input type="submit" value="로그인 처리">
    </form>
    <hr id="line">
    <form action="member">
        <h3>회원가입 화면</h3>
        가입할 id <input type="text" name="id" class="signup"> <br>
        가입할 pw <input type="text" name="pw" class="signup"> <br>
        가입할 이름 <input type="text" name="name" placeholder="이름 성순서대로"> <br>
        성별 <input type="radio" name="gender" value="man" checked>남
            <input type="radio" name="gender" value="woman">여
        <br>
        취미 <input type="checkbox" name="hobby" value="run">달리기
            <input type="checkbox" name="hobby" value="youtube">동영상보기
            <input type="checkbox" name="hobby" value="internet">인터넷서핑
        <br>
        전화번호 통신사 <select name="tel">
                            <option value="sktelecom">SKT</option>
                            <option value="lgtelecom">LG</option>
                            <option value="ktelecom">KT</option>
                            <option value="etctele"selected>알뜰폰</option>
                        </select>
                        <input type="number" name="number" placeholder="-없이 숫자를 이어서 쓰세요.">
        <br>
        생년월일 <input type="date"> <br>
        가입한 시기 <input type="datetime-local">
        가입한 주<input type="week" name="week">
        <br>
        하고 싶은 말
        <textarea 
        name="word" 
        cols="30" 
        rows="5" 
        placeholder="100글자로 써주세요.">
        </textarea>
        <!-- ctrl + d : 한줄 삭제 -->
        <!-- ctrl + alt + 아래 화살표 : 한줄 복사 -->
        <!-- alt + 화살표 : 한줄 이동 -->
        <!-- 여러 블록 + 위 단축키 : 여러 줄 이동 -->
    </form>
</body>
</html>
