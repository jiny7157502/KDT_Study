<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#btn1').click(function() {
                $('#result').append('<img src="car.png">')
            })
            $('#btn2').click(function() {
                write1_value = $('#write1').val()
                
                $('#result').append(write1_value + '<br>')
            })
            $('#btn3').click(function() {
                write2_value = $('#write2').val()

                $('#result').append('<img src="car.png">' + write2_value + '<br>')
            })
        })
    </script>
</head>
<body>
    <button id="btn1">이미지 추가</button> <br>
    댓글1: <input id="write1"> 
    <button id="btn2">댓글 추가</button> <br>
    댓글2: <input id="write2">
    <button id="btn3">이미지 + 댓글 추가</button> <br>
    <hr style="background-color: red; height: 3px;">
    <div id="result">

    </div>
</body>
</html>
